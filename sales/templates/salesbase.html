<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/png" href="{% static '/assets/images/logos/favicon.png' %}" />

  <link rel="stylesheet" href="{% static '/assets/css/styles.css' %}" />

  <title>Red Rock ERP</title>
  <style>
    #logo {
      width: 200px;
      /* Set the width of the logo */
      height: 200px;
      /* Set the height of the logo */
      background-size: cover;
      /* Scale the image to cover the element */
      background-repeat: no-repeat;
      /* Prevent image repetition */
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="{% static '/assets/images/logos/favicon.png' %}" alt="loader" class="lds-ripple img-fluid" />
  </div>
  <div id="main-wrapper">
    <!-- Sidebar Start -->
    {% include 'salesvertical.html' %}

    <!--  Sidebar End -->
    <div class="page-wrapper">
      <!--  Header Start -->
{% include 'salesnav.html' %}
      <!--  Header End -->
      <!-- {% debug %} -->
      {% include 'saleshorizontal.html' %}



      <div class="body-wrapper">
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </div>
      <script>
        function handleColorTheme(e) {
          $("html").attr("data-color-theme", e);
          $(e).prop("checked", !0);

    {% include 'salessettings.html' %}
      
    </div>
